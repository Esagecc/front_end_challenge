<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <section class="card">
      <img src="images/bg-card-back.png" class="back-card" alt="back of credit card">
      <p class="tri-zero">
        000
      </p>
      <img src="images/bg-card-front.png" class="front-card" alt="front of credit card">
      <div class="card-information">
        <img src="images/card-logo.svg" class="logo" alt="">
        <p class="card-nums">
          0000 0000 0000 0000
        </p>
        <div class="card-credit">
          <p class="card-name">
            Jane Appleseed
          </p>
          <p class='card-date'>
            <span class="card-month">00</span>  
            <span>/</span>
            <span class="card-year">00</span> 
          </p>
        </div>
      </div>
    </section>

    <form action="">
      <div class="inputs-sec">
        <label for="name">Cardholder Name</label>
        <input type="text" id="input-name" placeholder="e.g. Jane Appleseed">
        <label for="card-number">Card Number</label>
        <input type="text" id="input-nums" placeholder="e.g. 1234 5678 9123 0000">
        <p class="msg-format">
          Wrong format, numbers only
        </p>
        <div class="card-info">
          <div class="card-column">
            <label for="date">Exp. Date (MM/YY)</label>
            <div class="card-row">
              <input type="number" id="input-mm" placeholder="MM">
              <input type="number" id="input-yy" placeholder="YY">
            </div>
            <p class="cant-blank-one">
              Can't be blank
            </p>
          </div>
          <div class="card-column">
            <label for="cvc">CVC</label>
            <input type="number" id="input-cvc" placeholder="e.g. 123">
            <p class="cant-blank-two">
              Can't be blank
            </p>
          </div>
        </div>
      </div>

      <div class="thank-you">
        <img src="images/icon-complete.svg" alt="">
        <h2>
          Thank you!
        </h2>
        <h6>
          We've added your card details
        </h6>
      </div>

      <button>Confirm</button>

    </form>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://esagewebdev.com/" target="_blank">Elizabeth Cantu</a>.
</div>


  <script src="script.js"></script>
</body>
</html>
